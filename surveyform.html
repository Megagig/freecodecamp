<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey Forms</title>
  <link rel="stylesheet" href="./Styles/surveyform.css">
</head>
<body>
  <h1 id="title">freeCodeCamp Survey Form</h1>
  <p id="description">Thank you for taking the time to help us improve the platform</p>
  <form id="survey-form" method="post" action="https://register-demo.freecodecamp.org">
    <fieldset>
      <label for="name-label" id="name-label">Name<input type="text" placeholder="Enter your name" id="name" required> </input></label>
      <label for="email-label" id="email-label">Email<input type="email"placeholder="Enter your email" id="email" required> </input></label>

      <label for="number-label" id="number-label"> Age(Optional)<input type="number" Placeholder="Age" id="number" min="18" max="80" > </input></label>

      <label for="role"> Which option best describes your current role?
        <select id="dropdown" name="dropdown">
           <option value="">Select current role</option>
            <option value="1">Student</option>
             <option value="2">Full time job</option>
             <option value="3">Full time Learner</option>
              <option value="4">Prefer Not To Say</option>
              <option value="5">Other</option>
        </select>
      </label>

    </fieldset>
    <fieldset>
      <label for="recommend">Would you recommend freeCodeCamp to a friend?</label>
      <label for="Definitly"><input class="inline" type="radio" name="recommend" value="definitly">Definitly</label>
      <label for="Maybe"><input class="inline" type="radio" name="recommend" value="maybe">Maybe</label>
      <label for="not-sure"><input class="inline" type="radio" name="recommend" value="not-sure">Not Sure</label>
    </fieldset>
    <fieldset>

      <label for="feature"> What is your favorite feature of freeCodeCamp?
        <select id="dropdown" name="dropdown">
           <option value="">Select an option</option>
            <option value="1">Challenges</option>
             <option value="2">Projects</option>
             <option value="3">Community</option>
              <option value="4">Open source</option>
              <option value="5">Other</option>
        </select>
      </label>
    </fieldset>

    <fieldset>
      <label for="recommend">What would you like to see improved? (Check all that apply)</label>
      <label for="frontend"><input class="inline"type="checkbox" name="improvement" value="frontend-projects">Frontend projects</label>
      <label for="backend"><input class="inline" type="checkbox" name="improvement" value="backend projects">Backend Projects</label>
      <label for="data"><input class="inline" type="checkbox" name="improvement" value="data-visualisation">Data Visualisation</label>
      <label for="challenges"><input class="inline" type="checkbox" name="improvement" value="challenges">Challenges</label>
      <label for="open-source"><input class="inline" type="checkbox" name="improvement" value="open-source">Open Source Community</label>
      <label for="gitter-rooms"><input class="inline" type="checkbox" name="improvement" value="gitter-rooms">Gitter Help Rooms</label>
      <label for="videos"><input class="inline" type="checkbox" name="improvement" value="videos">Videos</label>
      <label for="city-meetups"><input class="inline" type="checkbox" name="improvement" value="city-meetups">City Meetups</label>
      <label for="wiki"><input class="inline" type="checkbox" name="improvement" value="wiki">Wiki</label>
      <label for="forum"><input class="inline" type="checkbox" name="improvement" value="forum">Forum</label>
      <label for="additional-courses"><input class="inline" type="checkbox" name="improvement" value="additional-courses">Additional Courses</label>
    </fieldset>
<fieldset>
</label>
<label for="suggestions"
  >Any comments or suggestions?
  <textarea
    id="suggest"
    name="suggest"
    rows="3"
    cols="30"
    placeholder="Enter your comment here..."
  ></textarea>
</label>
</fieldset>
<button id="submit">Submit</button>
  </form>
</body>
</html>
